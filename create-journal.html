<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Journal</title>
</head>
<body>
    <h1>Create Journal</h1>

    <form action="/api/v1/journals" method="post">
        <label for="title">Journal Title</label>
        <input id="title" type="text" name="title" placeholder="Enter title">
        
        <label for="category">Journal Category</label>
        <select name="category" id="category">
            <option value="idea">Idea</option>
            <option value="note">Note</option>
            <option value="goal">Goal</option>
            <option value="habit">Habit</option>
            <option value="memory">Memory</option>
            <option value="mood">Mood</option>
            <option value="event">Event</option>
            <option value="task">Task</option>
        </select>
        
        <label for="entry">Journal Entry</label>
        <textarea name="entry" id="entry" cols="30" rows="5"></textarea>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
